<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Reviews</title>
    <!-- =========== START CORE FONT ============= -->
    <!-- ===== favicon ===== -->
    <!-- =========== END CORE FONT ============= -->

    <!-- ========== START FONTAWESOMS LIBRAIRY ========= -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- ========== END FONTAWESOMS LIBRAIRY ========= -->

    <!-- ========= START BOOTSTRAP CSS ========= -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- ========= END BOOTSTRAP CSS ========= -->

    <!-- ========== START MAIN CSS ========= -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- ========== END MAIN CSS ========= -->
</head>

<body>


    <!--& ========== Start Games =========== -->
    <section class="game" id="games">

        <!-- Header Image  -->
        <header class="header" id="homeSection">
            <img src="./img/wraper.png" class="w-100" alt="">
        </header>

        <!--  Navbar  -->
        <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
            <div class="container">
                <a class="navbar-brand d-flex justify-content-center align-items-center text-uppercase text-white"
                    href="#">
                    <div class="logo-img">
                        <img src="./img/logo-sm.png" alt="" class="img-fluid w-50" style="max-width: 70px" />
                    </div> Game Reviews
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbarCategories">
                        <li class="nav-item">
                            <a role="button" class="nav-link active" data-category="mmorpg">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="shooter">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="sailing">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="permadeath">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="superhero">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link" data-category="pixel">pixel</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>

        <!-- Cards Games -->
        <main class="cards">
            <div class="container mt-5">
                <div class="row g-4" id="gamesContainer">

                </div>
            </div>
        </main>
    </section>

    <!--& ========== End Games =========== -->

    <!--& ========== Start Details =========== -->
    <section class="details d-none position-fixed top-0 start-0 w-100 h-100" id="details">
        <div class="container">
            <header class="hstack justify-content-between">
                <h1 class="text-center h3 py-4">Details Game</h1>
                <button class="btn-close btn-close-white" id="btnClose"></button>
            </header>
            <div class="row g-4" id="detailsContent">
            
            </div>
        </div>
    </section>
    <!--& ========== End Details =========== -->



    <!--& ========== Start Loading =========== -->
    <div class="loading ">
        <div class="loader"></div>

    </div>
    <!--& ========== End Loading =========== -->




    <!-- ========= Start BOOTSTRAP JS ========== -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- ========= END BOOTSTRAP JS ========== -->

    <!-- ======== Start MAIN JS ========= -->
    <script src="./js/main.js" type="module"></script>
    <!-- ======== End MAIN JS ========= -->

</body>

</html>
